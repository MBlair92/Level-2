<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="k.css">
    <title>Mario Pest Control</title>

  <body>
      <h1>Mario Pest Control</h1>
      <ul id="baddies-list">
        <li>
          <img src="" alt="Cheep-cheeps">
          <h2>Cheep-cheeps</h2>
          <p>Price: $<span class="price">11 coins</span></p>
          <label for="cheep-cheeps-total">Caught:</label>
          <input type="number" id="cheep-cheeps-total" value="0">
        </li>
        <li>
          <img src="" alt="Bob-ombs">
          <h2>Bob-ombs</h2>
          <p>Price: $<span class="price">7 coins</span></p>
          <label for="bob-ombs">Caught:</label>
          <input type="number" id="bob-ombs" value="0">
        </li>
        <li>
          <img src="" alt="Goombas">
          <h2>Goombas</h2>
          <p>Price: $<span class="price">5 coins</span></p>
          <label for="goombas-total">Caught:</label>
          <input type="number" id="goombas-total" value="0">
        </li>
      </ul>
      <div id="total-price"></div>
      <footer>
        <p>Email: <a href="mailto:mario@mariopestcontrol.com">mario@mariopestcontrol.com</a></p>
